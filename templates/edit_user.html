<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mitarbeiter bearbeiten | BridgeSurfer</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüå¥%3C/text%3E%3C/svg%3E">
    <style>
        :root { --bg-color: #f5f5f7; --card-bg: #ffffff; --text-color: #1d1d1f; --text-secondary: #86868b; --accent-color: #0071e3; --radius: 18px; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 40px 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; box-sizing: border-box; }
        .card { background: var(--card-bg); border-radius: var(--radius); box-shadow: 0 4px 20px rgba(0,0,0,0.04); padding: 40px; width: 100%; max-width: 500px; }
        h2 { margin-top: 0; color: var(--text-color); font-size: 24px; font-weight: 600; text-align: center; margin-bottom: 30px; }
        label { display: block; font-size: 12px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; margin-top: 20px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #d2d2d7; border-radius: 12px; font-size: 15px; box-sizing: border-box; background-color: #fafafa; color: var(--text-color); outline: none; transition: border-color 0.2s; }
        input:focus, select:focus { border-color: var(--accent-color); background-color: #fff; }
        .btn { background-color: #34c759; color: white; padding: 14px 28px; border-radius: 980px; text-decoration: none; font-size: 16px; font-weight: 500; border: none; cursor: pointer; transition: all 0.2s; display: block; width: 100%; text-align: center; margin-top: 30px; box-sizing: border-box; }
        .btn:hover { transform: scale(1.01); filter: brightness(1.1); }
        .cancel { display: block; text-align: center; margin-top: 20px; color: var(--text-secondary); text-decoration: none; font-size: 14px; font-weight: 500; }
        .cancel:hover { color: var(--text-color); }
    </style>
</head>
<body>
    <div class="card">
        <h2>‚úèÔ∏è Mitarbeiter bearbeiten</h2>
        <form method="POST">
            <!-- CSRF Token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div style="display: flex; gap: 10px;">
                <div style="flex:1"><label>Vorname</label><input type="text" name="vorname" value="{{ user.vorname }}" required></div>
                <div style="flex:1"><label>Nachname</label><input type="text" name="nachname" value="{{ user.nachname }}" required></div>
            </div>
            
            <label>Rolle / Berechtigung</label>
            <select name="role">
                <option value="Mitarbeiter" {% if user.role == 'Mitarbeiter' %}selected{% endif %}>Mitarbeiter (Standard)</option>
                <option value="Buchhaltung" {% if user.role == 'Buchhaltung' %}selected{% endif %}>Buchhaltung (Export)</option>
                <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin (Vollzugriff)</option>
            </select>

            <label>E-Mail Adresse</label>
            <input type="email" name="email" value="{{ user.email or '' }}" placeholder="name@firma.de">
            
            <div style="display: flex; gap: 10px;">
                <div style="flex:1"><label>Jahresanspruch (Tage)</label><input type="number" name="jahresurlaub" value="{{ user.jahresurlaub }}" required></div>
                <div style="flex:1"><label>√úbertrag / Rest</label><input type="number" name="resturlaub_vorjahr" value="{{ user.resturlaub_vorjahr }}" required></div>
            </div>
            
            <label>Passwort Reset (Optional)</label>
            <input type="text" name="password" placeholder="Neues Passwort (leer lassen zum Behalten)">

            <button type="submit" class="btn">Speichern</button>
            <a href="/" class="cancel">Abbrechen</a>
        </form>
    </div>
</body>
</html>
